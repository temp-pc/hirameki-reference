<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Summary</title>
  <link rel="stylesheet" href="style.css">
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
</head>

<body>

  <div id="user-filter">[ user filter ] 
    <select id="user-select">
      <option value="">Select a user</option>
    </select>
    <div id="selected-users"></div>
  </div>

  <div id="date-filter">[ date filter ] 
    <input type="text" id="startDate" class="date-text-input" placeholder="開始日">
    <button id="clearStartDate" class="clear-date">×</button>
    <div>〜</div>
    <input type="text" id="endDate" class="date-text-input" placeholder="終了日">
    <button id="clearEndDate" class="clear-date">×</button>
  </div>

  <div id="all-tweets-container"></div>
  <script src="script.js"></script>

</body>

</html>
